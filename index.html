<html>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
        body {
            background-color: #438afe;
        }
        #menu {
            text-align: center;
        }
        .menu_one, .menu_two {
            width: 100px;
            text-align: center;
            margin: 300px auto;
            display: inline-block;
            float: left;
        }
        .container {
            display: inline-block;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="container">
            <div class="menu_one">
                <div class="menu">
                    <span class="menu-spin">
                        <span class="menu-box">
                            <span class="menu-inner"></span>
                        </span>
                    </span>
                </div>
            </div>
            <div class="menu_two">
                <div class="menu">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>
